<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • TaskFlow</title>
  <link rel="stylesheet" href="/css/app.css" />
  <link rel="icon" type="image/png" href="/images/logo.png" />
  <link rel="apple-touch-icon" href="/images/logo.png" />
</head>

<body>
  <div class="centerWrap">
    <div class="authCard">
      <div class="authHead">
        <img src="/images/logo.png" alt="App logo" class="brandLogoSm" />
        <div>
          <h1 style="margin:0;">Login</h1>
          <p class="pageHint" style="margin:4px 0 0 0;">Welcome back. Let’s get productive.</p>
        </div>
      </div>

      <form id="loginForm" class="formGrid">
        <div>
          <label class="label" for="email">Email</label>
          <input class="input" type="email" id="email" required placeholder="you@example.com" />
        </div>

        <div>
          <label class="label" for="password">Password</label>
          <input class="input" type="password" id="password" required placeholder="••••••••" />
        </div>

        <div style="display:flex; justify-content:flex-end;">
          <a class="helpText" href="/forgotpassword.html" style="text-decoration:underline;">
            Forgot password?
          </a>
        </div>

        <button class="btn btnGradient" type="submit" style="width:100%;">Login</button>

        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <a class="btn btnSecondary" href="/index.html" style="flex:1; text-align:center;">Home</a>
          <a class="btn btnSecondary" href="/register.html" style="flex:1; text-align:center;">Register</a>
        </div>

        <button class="btn btnDanger" id="logoutBtn" type="button" style="width:100%;">Logout</button>

        <p id="message" class="helpText" style="margin:0;"></p>
      </form>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>

</html>
