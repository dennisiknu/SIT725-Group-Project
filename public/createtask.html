<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Task â€¢ Task Management App</title>
  <link rel="stylesheet" href="/css/app.css" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
  <link rel="apple-touch-icon" href="/images/logo.png" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <img src="/images/logo.png" alt="App logo" class="brandLogo" />
        <div class="brandText">
          <strong>TaskFlow</strong>
          <span>Create a new task</span>
        </div>
      </div>

      <div style="display:flex; gap:10px; align-items:center;">
        <a href="/tasks.html" class="btn btnSecondary">Back to Tasks</a>
        <a href="/index.html" class="btn btnSecondary">Home</a>
      </div>
    </div>

    <div class="centerWrap" style="min-height: auto; padding: 18px 0 0 0;">
      <div class="authCard" style="max-width: 760px;">
        <div class="authHead">
          <div class="brandMark" aria-hidden="true" style="width: 28px; height: 28px; border-radius: 10px;"></div>
          <h1 style="margin:0;">Create Task</h1>
        </div>

        <p class="pageHint" style="margin-top:0;">Fill the details below. Status is required (Pending/Completed).</p>

        <form id="taskForm" class="formGrid">
          <div>
            <label class="label" for="title">Title *</label>
            <input class="input" type="text" id="title" required minlength="3" placeholder="e.g., Finish group report" />
          </div>

          <div class="modalGrid">
            <div>
              <label class="label" for="category">Category</label>
              <input class="input" type="text" id="category" placeholder="General" />
            </div>

            <div>
              <label class="label" for="dueDate">Due Date</label>
              <input class="input" type="date" id="dueDate" />
            </div>

            <div>
              <label class="label" for="priority">Priority</label>
              <select class="select" id="priority">
                <option value="Low">Low</option>
                <option value="Medium" selected>Medium</option>
                <option value="High">High</option>
              </select>
            </div>

            <div>
              <label class="label" for="status">Status *</label>
              <select class="select" id="status" required>
                <option value="Pending" selected>Pending</option>
                <option value="Completed">Completed</option>
              </select>
            </div>
          </div>

          <div style="display:flex; gap:10px; justify-content:flex-end; margin-top: 6px;">
            <a href="/tasks.html" class="btn btnSecondary">Cancel</a>
            <button class="btn btnGradient" type="submit">Create</button>
          </div>
        </form>

        <p class="helpText" id="msg"></p>
      </div>
    </div>
  </div>

  <script src="/js/createtask.js"></script>
</body>
</html>
