<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register • TaskFlow</title>
  <link rel="stylesheet" href="/css/app.css" />
  <link rel="icon" type="image/png" href="/images/logo.png" />
  <link rel="apple-touch-icon" href="/images/logo.png" />
</head>
<body>
  <div class="centerWrap">
    <div class="authCard">
      <div class="authHead">
        <img src="/images/logo.png" alt="App logo" class="brandLogoSm" />
        <div>
          <h1 style="margin:0;">Register</h1>
          <p class="pageHint" style="margin:4px 0 0 0;">Create your account to start managing tasks.</p>
        </div>
      </div>

      <form id="registerForm" class="formGrid">
        <div>
          <label class="label" for="username">Username</label>
          <input class="input" type="text" id="username" required placeholder="e.g., Meet" />
        </div>

        <div>
          <label class="label" for="email">Email</label>
          <input class="input" type="email" id="email" required placeholder="you@example.com" />
        </div>

        <div>
          <label class="label" for="password">Password</label>
          <input class="input" type="password" id="password" required placeholder="••••••••" />
        </div>

        <button class="btn btnGradient" type="submit" style="width:100%;">Create Account</button>

        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <a class="btn btnSecondary" href="/index.html" style="flex:1; text-align:center;">Home</a>
          <a class="btn btnSecondary" href="/login.html" style="flex:1; text-align:center;">Login</a>
        </div>

        <p id="message" class="helpText" style="margin:0;"></p>
      </form>
    </div>
  </div>

  <script src="/js/register.js"></script>
</body>
</html>
