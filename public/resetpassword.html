<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password • TaskFlow</title>
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
</head>

<body>
    <div class="centerWrap">
        <div class="authCard">
            <div class="authHead">
                <img src="/images/logo.png" alt="App logo" class="brandLogoSm" />
                <div>
                    <h1 style="margin:0;">Reset Password</h1>
                    <p class="pageHint" style="margin:4px 0 0 0;">Choose a new password.</p>
                </div>
            </div>

            <form id="resetForm" class="formGrid">
                <div>
                    <label class="label" for="password">New Password</label>
                    <input class="input" type="password" id="password" required placeholder="••••••••" />
                </div>

                <div>
                    <label class="label" for="confirm">Confirm Password</label>
                    <input class="input" type="password" id="confirm" required placeholder="••••••••" />
                </div>

                <button class="btn btnGradient" type="submit" style="width:100%;">Update password</button>

                <div style="display:flex; gap:10px; flex-wrap:wrap;">
                    <a class="btn btnSecondary" href="/login.html" style="flex:1; text-align:center;">Back to Login</a>
                    <a class="btn btnSecondary" href="/index.html" style="flex:1; text-align:center;">Home</a>
                </div>

                <p id="message" class="helpText" style="margin:0;"></p>
            </form>
        </div>
    </div>

    <script src="/js/resetpassword.js"></script>
</body>

</html>
